<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Membros - ChurchPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../index.html">ChurchPay</a>
      <span class="text-white ms-auto">Bem-vindo(a)</span>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Membros</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Celular</th>
        </tr>
      </thead>
      <tbody id="lista-membros"></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');

    fetch('http://localhost:3000/membros', {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(membros => {
      const tbody = document.getElementById('lista-membros');
      membros.forEach(membro => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${membro.nome}</td><td>${membro.celular}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
